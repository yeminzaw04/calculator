<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptv2.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- 1. Display -->
        <div class="display-container">
            <p class="display-text">Result</p>
        </div>

        <!-- 2. Calculator -->
        <div class="calculator">
            <!-- Digits -->
            <div class="digits">
                <div class="digit">
                    <button data-key="1" class="btn">1</button>
                    <button data-key="2" class="btn">2</button>
                    <button data-key="3" class="btn">3</button>
                </div>

                <div class="digit">
                    <button data-key="4" class="btn">4</button>
                    <button data-key="5" class="btn">5</button>
                    <button data-key="6" class="btn">6</button>
                </div>

                <div class="digit">
                    <button data-key="7" class="btn">7</button>
                    <button data-key="8" class="btn">8</button>
                    <button data-key="9" class="btn">9</button>
                </div>

                <div class="digit">
                    <button data-key="0" class="btn">0</button>
                    <button data-key="." class="btn decimal">.</button>
                </div>
            </div>

            <!-- 2. operations -->
            <div class="operations-container">
                <!-- operators -->
                <button data-key="+" class="btn operation">+</button>
                <button data-key="-" class="btn operation">-</button>
                <button data-key="*" class="btn operation">*</button>
                <button data-key="/" class="btn operation">/</button>
            </div>
        </div>
        <div class="specials-container">
            <!-- special cases -->
            <button data-key="Backspace" class="btn back special">BACK</button>
            <button class="btn clear special">AC</button>
            <button data-key="=" class="btn equal special">=</button>
        </div>
    </div>
</body>

</html>
